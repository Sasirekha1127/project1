<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODAYS DATE</h1>
    <p id="current date"></p>
    <script>
        const today = new Date();
        const str = today.toDateString();
        document.getElementById("current date").innerHTML = str;
    </script>
</body>
</html>
