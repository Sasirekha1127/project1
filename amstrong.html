<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1634;
      let num = a;
      let sum = 0;
      while (a > 0) {
        let digit = a % 10;
        sum += digit ** 4;
        a = Math.floor(a / 10);
      }
      if (sum === num) {
        console.log(num + " is an Armstrong number.");
      } else {
        console.log(num + " is not an Armstrong number.");
      }
    </script>
  </body>
</html>
